<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6a5acd",
            },
          },
          fontFamily: {
            barlow: ["Titillium Web"],
          },
        },
      };
    </script>
    <title>Welcome</title>
  </head>
  <body class="min-h-screen bg-primary font-barlow">
    <main class="min-h-screen w-full flex justify-center">
      <div class="w-3/4 pt-16 flex flex-col justify-start items-start gap-4">
        <h1 class="text-5xl font-medium">Zachary Dorcinville</h1>
        <p class="text-2xl">
          Hi there, thanks for visiting. Here you'll find photographs, blogs,
          and anything else my mind conjures.
        </p>
        {{ template "content.html" . }}
      </div>
    </main>
  </body>
</html>
