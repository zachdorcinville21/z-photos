<!DOCTYPE html>
<html lang="len">
  <head>
    <link href="/css/output.css" rel="stylesheet">
    <title>Photos</title>
  </head>
  <body class="min-h-screen bg-primary font-titillium" id="body">
    <div
      class="flex flex-row wrap gap-8 justify-center items-center pt-36 px-36"
    >
      {{ range . }}
      <div class="flex flex-col gap-2 items-start justify-center">
        <img
          src="https://z-photos-bucket.s3.amazonaws.com/{{ .Key }}"
          alt="'photo"
          class="w-[500px] h-[500px]"
        />
        <p class="text-md"><span class="italic">{{ .Name }}.</span> {{ .Location }}</p>
      </div>
      {{ end }}
    </div>
  </body>
</html>
